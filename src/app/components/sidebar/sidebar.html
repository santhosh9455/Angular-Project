<nav class="sidebar" [class.collapsed]="collapsed">
  <ul class="list-unstyled mt-4">


    <!-- âœ… Admin View -->
    <ng-container *ngIf="hasRole('ROLE_ADMIN')">
      <li (click)="selectSection('dashboard')" [class.selected]="activeSection === 'dashboard'">
        <i class="bi bi-speedometer2 me-2 fs-5"></i> Dashboard
      </li>
      <li (click)="selectSection('adminAllUsers')" [class.selected]="activeSection === 'adminAllUsers'">
        <i class="bi bi-people-fill me-2 fs-5"></i> Users
      </li>
      <li (click)="selectSection('adminAllStudents')" [class.selected]="activeSection === 'adminAllStudents'">
        <i class="bi bi-mortarboard-fill me-2 fs-5"></i> Students
      </li>
      <li (click)="selectSection('adminAllStaffHod')" [class.selected]="activeSection === 'adminAllStaffHod'">
        <i class="bi bi-person-lines-fill m-0 fs-5"></i> Staff & HOD
      </li>
      <li (click)="selectSection('adminDepartment')" [class.selected]="activeSection === 'adminDepartment'">
        <i class="bi bi-person-lines-fill m-0 fs-5"></i> Department
      </li>
    </ng-container>
    <!-- HOD View -->
    <ng-container *ngIf="hasRole('ROLE_HOD')">
      <li (click)="selectSection('hodRequested')" [class.selected]="activeSection === 'hodRequested'">
        <i class="bi bi-person-lines-fill me-2 fs-5"></i>Students
      </li>
      <li (click)="selectSection('hodStaff')" [class.selected]="activeSection === 'hodStaff'">
        <i class="bi bi-people-fill me-2 fs-5"></i>Staff
      </li>
      <li (click)="selectSection('hodCourses')" [class.selected]="activeSection === 'hodCourses'">
        <i class="bi bi-journals me-2 fs-5"></i>Courses
      </li>
      <li (click)="selectSection('hodSubjects')" [class.selected]="activeSection === 'hodSubjects'">
        <i class="bi bi-journal-text me-2 fs-5"></i>Subjects
      </li>
    </ng-container>

    <!-- Staff View -->
    <ng-container *ngIf="hasRole('ROLE_STAFF')">
      <li (click)="selectSection('pending')" [class.selected]="activeSection === 'pending'">
        <i class="bi bi-mortarboard-fill me-2 fs-5"></i> Course
      </li>
      <li (click)="selectSection('subjectStudents')" [class.selected]="activeSection === 'subjectStudents'">
        <i class="bi bi-people-fill me-2 fs-5"></i> Subject
      </li>
      <li (click)="selectSection('staffInfo')" [class.selected]="activeSection === 'staffInfo'">
        <i class="bi bi-person-circle me-2 fs-5"></i> My Profile
      </li>
    </ng-container>

    <!-- Student View -->
    <ng-container *ngIf="hasRole('ROLE_STUDENT')">
      <li (click)="selectSection('profile')" [class.selected]="activeSection === 'profile'">
        <i class="bi bi-person-badge-fill me-2 fs-5"></i> My Profile
      </li>
      <li (click)="selectSection('courses')" [class.selected]="activeSection === 'courses'">
        <i class="bi bi-journal-bookmark-fill me-2 fs-5"></i> Courses
      </li>
      <li (click)="selectSection('department')" [class.selected]="activeSection === 'department'">
        <i class="bi bi-building me-2 fs-5"></i> Department Info
      </li>
    </ng-container>
  </ul>
</nav>
