<app-navbar></app-navbar>
<div class="container h-100 d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4 animate__animated animate__fadeInUp" style="max-width: 500px; width: 100%;">
    <div class="login-header animate__animated animate__fadeInDown">
      <h3 class="text-center mb-4"><i class="material-icons">school</i> SRS App Login</h3>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group mb-3 animate__animated animate__fadeInLeft" style="animation-delay: 0.2s;">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="material-icons">person_outline</i></span>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
            placeholder="Enter username"
            [ngClass]="{'is-invalid': loginForm.get('username')?.touched && loginForm.get('username')?.hasError('required')}"
          />
        </div>
        <div
          class="error-message text-danger"
          *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.hasError('required')"
        >
          Username is required
        </div>
      </div>
      <div class="form-group mb-3 animate__animated animate__fadeInLeft" style="animation-delay: 0.4s;">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="material-icons">lock_outline</i></span>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter password"
            [ngClass]="{'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')}"
          />
        </div>
        <div
          class="error-message text-danger"
          *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')"
        >
          Password is required
        </div>
      </div>
      <div class="d-grid mb-3">
        <button
          class="btn login-btn text-white animate__animated animate__fadeInUp animate__pulse animate__infinite"
          type="submit"
          [disabled]="loginForm.invalid"
          style="animation-delay: 0.6s;"
        >
          <i class="material-icons">login</i> Login
        </button>
      </div>
      <div *ngIf="errorMessage" class="text-danger text-center animate__animated animate__fadeIn" style="animation-delay: 0.8s;">
        {{ errorMessage }}
      </div>
    </form>
    <div class="text-center mt-3 animate__animated animate__fadeIn" style="animation-delay: 1s;">
      <p>
        Donâ€™t have an account?
        <a [routerLink]="['/register']" class="text-decoration-none">Register here</a>
      </p>
    </div>
  </div>
</div>
